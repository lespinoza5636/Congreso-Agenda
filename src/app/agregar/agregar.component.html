<ion-header>
  <ion-toolbar>
    <ion-title>
      Agregar
    </ion-title>

    <ion-buttons slot="end">
      <ion-button color="primary">x</ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <div class="form-group">
      <label for="nombre">Nombre: </label>
      <input type="text" [(ngModel)] = "nombre" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre">
    </div>
    <div class="form-group">
      <label for="numero">Número</label>
      <input type="number" [(ngModel)] = "numero" class="form-control" id="numero" name="numero" placeholder="Ingrese el número">
    </div>

    <ion-button color="primary" (click) = "agregarDatos()">Agregar</ion-button>
  </form>
</ion-content>
